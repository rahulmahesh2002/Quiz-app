<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quizz">      <!-- quiz-container with id quizz -->
        <img src="RMlogo_BnW.png" alt="RM.CO" srcset="">
        <div class="quiz-header">               <!-- quiz-header -->
            <h1 id="Question">Question</h1>      
        </div>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer"> <!-- class&name answer, id is a, type is radio -->
                <label for="a" id="a-txt">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b-txt">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c-txt">Question</label>   <!-- the label is conneced to the input as a reference -->
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d-txt">Question</label>
            </li>
        </ul>
        <button type="submit" id="submit">submit</button>  <!-- submit button  -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
